name: Notion Sync

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Sync Notion posts
        run: yarn sync:blog
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_IMAGE_QUALITY: '75'
          NOTION_IMAGE_FORMAT: 'webp'

      - name: Detect changes
        id: changes
        run: |
          changes=$(git status --porcelain)
          if [[ -z "$changes" ]]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          filtered=$(echo "$changes" | awk '{print $2}' | grep -vE '^\.notion-sync\.json$' || true)
          if [[ -n "$filtered" ]]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push if changed
        id: commit
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git checkout -B notion-sync
            git add -A data/blog .notion-sync.json
            git add -A public/static/images/notion || true
            git commit -m "chore: sync notion posts"
            git push -u origin notion-sync --force-with-lease
            echo "pushed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No changes to commit."
            echo "pushed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create or update pull request
        if: steps.commit.outputs.pushed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_number=$(gh pr list --head "notion-sync" --json number --jq ".[0].number")
          if [[ -z "$pr_number" ]]; then
            gh pr create \
              --base "${{ github.event.repository.default_branch }}" \
              --head "notion-sync" \
              --title "chore: sync notion posts" \
              --body "Automated sync from Notion."
          else
            echo "PR already exists: #$pr_number"
          fi

      - name: Wait for pull request checks
        if: steps.commit.outputs.pushed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_number=$(gh pr list --head "notion-sync" --json number --jq ".[0].number")
          if [[ -n "$pr_number" ]]; then
            gh pr checks "$pr_number" --watch --fail-fast
          fi

      - name: Enable auto-merge for pull request
        if: steps.commit.outputs.pushed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_number=$(gh pr list --head "notion-sync" --json number --jq ".[0].number")
          if [[ -n "$pr_number" ]]; then
            gh pr merge "$pr_number" --auto --squash
          fi
