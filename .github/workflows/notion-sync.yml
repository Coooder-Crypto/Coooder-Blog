name: Notion Sync

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Sync Notion posts
        run: yarn sync:blog
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_IMAGE_QUALITY: '75'
          NOTION_IMAGE_FORMAT: 'webp'

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "notion-sync-bot"
            git config user.email "notion-sync-bot@users.noreply.github.com"
            git add -A data/blog .notion-sync.json
            git add -A public/static/images/notion || true
            git commit -m "chore: sync notion posts"
            git push
          else
            echo "No changes to commit."
          fi
